<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="<%= htmlWebpackPlugin.files.favicon %>" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="enterprise react">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <% for (var css in htmlWebpackPlugin.files.css) { %>
  <link href="<%=htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
  <% } %>
</head>
<body>
  <div id="root" class="root"></div>
  <% if(htmlWebpackPlugin.files.webpackManifest){ %>
  <script>
    <%=htmlWebpackPlugin.files.webpackManifest%>
  </script>
  <% } %>
  <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <% if(!new RegExp("flexible").test(htmlWebpackPlugin.files.chunks[chunk].entry)) { %>
        <script src="<%=htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
  <% } %>
</body>
</html>
